<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sentiment Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Dynamic Animated Background */
        body {
            background: linear-gradient(-45deg,
                #1a2a6c, #b21f1f, #fdbb2d,
                #11998e, #6a0572, #f953c6,
                #11998e, #1dda72, #087640,
                #0f3460, #e94560, #f5a623,
                #1a2a6c);
            background-size: 800% 800%;
            animation: gradientBG 35s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card Design */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 95%;
            max-width: 1000px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .layout {
            display: flex;
            gap: 32px;
            align-items: flex-start;
            margin-top: 24px;
        }

        .input-panel, .output-panel {
            flex: 1;
            min-width: 0;
        }

        .output-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 320px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .output-placeholder {
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.95rem;
            text-align: center;
            font-weight: 300;
            transition: opacity 0.3s;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 28px;
            font-size: 1rem;
            font-weight: 300;
        }

        /* Enhanced Input Field */
        textarea {
            width: 100%;
            height: 200px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 1.05rem;
            color: #fff;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Animated Button */
        button {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* NEW RESULT DISPLAY STYLES */
        .result {
            display: none;
            text-align: center;
            width: 100%;
            animation: cascadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes cascadeIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* SVG Circular Progress Chart */
        .circular-chart {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
            max-height: 150px;
            position: relative;
        }

        .circular-chart-svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 2.5;
        }

        .circle {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            /* Animation for the drawing effect is handled by JS setting stroke-dasharray */
            transition: stroke-dasharray 1.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            filter: drop-shadow(0 0 8px currentColor);
        }

        /* Dynamic Color Classes applied via JS */
        .positive .circle { stroke: #2ed573; color: #2ed573; }
        .negative .circle { stroke: #ff4757; color: #ff4757; }
        .neutral .circle { stroke: #a4b0be; color: #a4b0be; }

        .emoji-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .result .emoji {
            font-size: 3.5rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }

        /* Gradient Text Label */
        .result .label {
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .positive .label { background-image: linear-gradient(45deg, #2ed573, #7bed9f); }
        .negative .label { background-image: linear-gradient(45deg, #ff4757, #ff6b81); }
        .neutral .label { background-image: linear-gradient(45deg, #a4b0be, #dfe4ea); }

        /* Confidence Counter Pill */
        .confidence-wrap {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            background: rgba(0, 0, 0, 0.25);
            padding: 8px 24px;
            border-radius: 30px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        .confidence-counter {
            font-weight: 700;
            color: #fff;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .error {
            margin-top: 16px;
            color: #ff6b81;
            font-size: 1rem;
            text-align: center;
            font-weight: 600;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sentiment Analysis</h1>
        <p class="subtitle">Enter a review to detect whether it's Positive, Negative, or Neutral.</p>

        <div class="layout">
            <div class="input-panel">
                <textarea id="reviewInput" placeholder="e.g. This movie was absolutely fantastic!"></textarea>
                <button id="analyzeBtn" onclick="analyze()">Analyze Sentiment</button>
                <div class="error" id="error"></div>
            </div>

            <div class="output-panel" id="outputPanel">
                <div class="output-placeholder" id="placeholder">Awaiting review analysis...</div>
                
                <div class="result" id="result">
                    <div class="circular-chart">
                        <svg viewBox="0 0 36 36" class="circular-chart-svg">
                            <path class="circle-bg"
                                d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                            <path class="circle" id="progressRing"
                                stroke-dasharray="0, 100"
                                d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                        </svg>
                        <div class="emoji-container">
                            <div class="emoji" id="emoji"></div>
                        </div>
                    </div>
                    
                    <div class="label" id="label"></div>
                    
                    <div class="confidence-wrap">
                        Confidence: <span class="confidence-counter" id="confidence">0</span>%
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // Number counting animation function
        function animateCounter(id, start, end, duration) {
            let obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                // Custom easeOut formula for smooth slowing down at the end
                const easeOut = 1 - Math.pow(1 - progress, 3);
                obj.innerHTML = Math.floor(easeOut * (end - start) + start);
                
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    obj.innerHTML = Math.round(end); // Lock in exact final number
                }
            };
            window.requestAnimationFrame(step);
        }

        async function analyze() {
            const text = document.getElementById("reviewInput").value.trim();
            const btn = document.getElementById("analyzeBtn");
            const resultBox = document.getElementById("result");
            const errorBox = document.getElementById("error");
            const progressRing = document.getElementById("progressRing");

            errorBox.textContent = "";
            resultBox.style.display = "none";
            document.getElementById("placeholder").style.display = "block";

            if (!text) {
                errorBox.textContent = "Please enter some text.";
                return;
            }

            btn.disabled = true;
            btn.textContent = "Analyzing...";

            try {
                const res = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ review: text }),
                });

                const data = await res.json();

                if (data.error) {
                    errorBox.textContent = data.error;
                    return;
                }

                const emojiMap = { positive: "ðŸ˜Š", negative: "ðŸ˜ž", neutral: "ðŸ˜" };

                // Apply dynamic theme colors based on sentiment
                resultBox.className = `result ${data.sentiment}`;
                
                // Reset SVG Ring and Counter to 0 before animating
                progressRing.setAttribute("stroke-dasharray", `0, 100`);
                document.getElementById("confidence").textContent = "0";

                document.getElementById("emoji").textContent = emojiMap[data.sentiment];
                document.getElementById("label").textContent = data.sentiment;
                
                // Switch visibility
                document.getElementById("placeholder").style.display = "none";
                resultBox.style.display = "block";

                // Force a reflow so CSS knows to restart animations
                void resultBox.offsetWidth; 

                // Trigger the SVG Ring draw animation
                setTimeout(() => {
                    progressRing.setAttribute("stroke-dasharray", `${data.confidence}, 100`);
                }, 50);

                // Trigger the Number Counter animation (1.8 seconds)
                animateCounter("confidence", 0, data.confidence, 1800);

            } catch (err) {
                errorBox.textContent = "Something went wrong. Please try again.";
            } finally {
                btn.disabled = false;
                btn.textContent = "Analyze Sentiment";
            }
        }

        // Allow Enter key (Ctrl+Enter) to submit
        document.getElementById("reviewInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter" && e.ctrlKey) analyze();
        });
    </script>
</body>
</html>
