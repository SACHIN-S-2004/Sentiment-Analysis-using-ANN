<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sentiment Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Dynamic Animated Background */
        body {
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card Design */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 95%;
            max-width: 1000px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .layout {
            display: flex;
            gap: 32px;
            align-items: flex-start;
            margin-top: 24px;
        }

        .input-panel, .output-panel {
            flex: 1;
            min-width: 0;
        }

        .output-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 240px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
        }

        .output-placeholder {
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.95rem;
            text-align: center;
            font-weight: 300;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 28px;
            font-size: 1rem;
            font-weight: 300;
        }

        /* Enhanced Input Field */
        textarea {
            width: 100%;
            height: 140px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 1.05rem;
            color: #fff;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Animated Button */
        button {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Result Box Animations */
        .result {
            padding: 24px;
            border-radius: 16px;
            display: none;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .result.positive {
            background: rgba(46, 213, 115, 0.25);
            border-color: rgba(46, 213, 115, 0.6);
            box-shadow: 0 0 25px rgba(46, 213, 115, 0.3);
        }

        .result.negative {
            background: rgba(255, 71, 87, 0.25);
            border-color: rgba(255, 71, 87, 0.6);
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.3);
        }

        .result.neutral {
            background: rgba(164, 176, 190, 0.25);
            border-color: rgba(164, 176, 190, 0.6);
            box-shadow: 0 0 25px rgba(164, 176, 190, 0.3);
        }

        .result .emoji {
            font-size: 3.5rem;
            animation: bounce 2s infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-12px); }
            60% { transform: translateY(-6px); }
        }

        .result .label {
            font-size: 1.6rem;
            font-weight: 700;
            margin-top: 12px;
            text-transform: capitalize;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .result .confidence {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 6px;
            font-weight: 300;
        }

        /* Error Shake Animation */
        .error {
            margin-top: 16px;
            color: #ff6b81;
            font-size: 1rem;
            text-align: center;
            font-weight: 600;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sentiment Analysis</h1>
        <p class="subtitle">Enter a review to detect whether it's Positive, Negative, or Neutral.</p>

        <div class="layout">
            <div class="input-panel">
                <textarea id="reviewInput" placeholder="e.g. This movie was absolutely fantastic!"></textarea>
                <button id="analyzeBtn" onclick="analyze()">Analyze Sentiment</button>
                <div class="error" id="error"></div>
            </div>

            <div class="output-panel" id="outputPanel">
                <div class="output-placeholder" id="placeholder">Result will appear here...</div>
                <div class="result" id="result">
                    <div class="emoji" id="emoji"></div>
                    <div class="label" id="label"></div>
                    <div class="confidence" id="confidence"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyze() {
            const text = document.getElementById("reviewInput").value.trim();
            const btn = document.getElementById("analyzeBtn");
            const resultBox = document.getElementById("result");
            const errorBox = document.getElementById("error");

            errorBox.textContent = "";
            resultBox.style.display = "none";
            document.getElementById("placeholder").style.display = "block";

            if (!text) {
                errorBox.textContent = "Please enter some text.";
                return;
            }

            btn.disabled = true;
            btn.textContent = "Analyzing...";

            try {
                const res = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ review: text }),
                });

                const data = await res.json();

                if (data.error) {
                    errorBox.textContent = data.error;
                    return;
                }

                const emojiMap = { positive: "üòä", negative: "üòû", neutral: "üòê" };

                // Re-trigger animation by resetting the class
                resultBox.className = `result ${data.sentiment}`;
                
                // Force a reflow to ensure the pop-in animation plays every time
                void resultBox.offsetWidth; 

                document.getElementById("emoji").textContent = emojiMap[data.sentiment];
                document.getElementById("label").textContent = data.sentiment;
                document.getElementById("confidence").textContent = `Confidence: ${data.confidence}%`;
                document.getElementById("placeholder").style.display = "none";
                resultBox.style.display = "block";

            } catch (err) {
                errorBox.textContent = "Something went wrong. Please try again.";
            } finally {
                btn.disabled = false;
                btn.textContent = "Analyze Sentiment";
            }
        }

        // Allow Enter key (Ctrl+Enter) to submit
        document.getElementById("reviewInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter" && e.ctrlKey) analyze();
        });
    </script>
</body>
</html>
